group 'net.corda.spikes.di-container-spike'
version '1.0-SNAPSHOT'

dependencies {
    compile project(":node-api")
}

// TODO try and use a normal JAR rather than a fat one (also, for Cordapps)
task fatJar(type: Jar) {
    manifest {
        attributes(
                "Specification-Title": "net.corda.node.api.flows.registry.FlowsRegistry",
                "Specification-Version": version,
                "Implementation-Title": "net.corda.cordapp.api.flows.registry.NoOpFlowsRegistry",
                "Implementation-Version": version
        )
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

fatJar.doLast {
    def nodePluginsPath = "${project.parent.rootDir.path}" + File.separator + "node" + File.separator + "plugins"
    copy {
        from fatJar.archivePath
        into nodePluginsPath
    }
}

build.dependsOn(fatJar)