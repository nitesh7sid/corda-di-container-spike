dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compileOnly project(':cordapp-api')
    implementation project(':cordapp-1')
}

task fatJar(type: Jar) {
    manifest {
        attributes(
            "Implementation-Title": "net.corda.spikes.di-container-spike.cordapp3",
            "Implementation-Version": "1",
            "Root-Packages": "examples.cordapps.three"
        )
    }
    baseName = project.name + '-all'
    from { (configurations.compileClasspath - configurations.compileOnly).filter { it.isFile() }.collect { zipTree(it) } }
    with jar
}

fatJar.doLast {
    copy {
        from fatJar.archivePath
        into project.parent.nodeCordappsDirectory
    }
}

assemble.dependsOn fatJar